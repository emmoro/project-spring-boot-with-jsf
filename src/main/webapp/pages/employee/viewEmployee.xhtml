<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:dx="http://dextra.com.br/dextra-taglib">

	<ui:decorate template="../template.xhtml">
		<ui:define name="conteudo">
	
			<div class="pageTitleContainer">
				<ui:insert name="pageIcon" />
				<span class="pageTitleLabel"> <ui:insert name="pageTitle" />
				</span>
				<ui:insert name="ruler">
					<!--   <hr class="pageTitleRuler" />  -->
				</ui:insert>
	
				<h:form id="cadastro">
	
					<br />
					<br />
					<br />
	
					<p:panel id="panel" header="#{msg['view_employee_data']}"
						styleClass="ocupada"
						style="text-align:center ;color: #000; font-size: 16px; font-family: sans-serif; ">
	
						<br />
	
						<!--  <p:growl id="msgs" showDetail="true" /> -->
						<p:messages id="msgs" showDetail="true" autoUpdate="true" />
	
						<p:panel id="basic" header="#{msg['data_employee']}"
							style="text-align:center ;color: #000; 
					  		font-size: 15px; background-color:#64d0f7; font-family: sans-serif;">
	
							<h:panelGrid columns="2" cellpadding="2"
								style=" border-spacing:4px; border-collapse:separate;">
								<h:outputLabel for="name" value="{msg['name']}"
									style=" font-size: 14px; font-family: sans-serif;" />
								<h:outputLabel for="name"
									value="#{employeeBean.employee.name}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
								<h:outputLabel for="phone" value="#{msg['phone']}"
									style=" font-size: 14px; font-family: sans-serif;" />
								<h:outputLabel for="phone"
									value="#{employeeBean.employee.phone}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
								<h:outputLabel for="dateBirth" value="#{msg['date_of_birth']}"
									style=" font-size: 14px; font-family: sans-serif;" />
								<h:outputLabel for="dateBirth"
									value="#{employeeBean.employee.dateBirth}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
								<h:outputLabel for="city" value="#{msg['city']}"
									style=" font-size: 14px; font-family: sans-serif;" />
								<h:outputLabel for="cidade"
									value="#{employeeBean.employee.city}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
								<h:outputLabel for="status" value="#{msg['status']}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
								<p:row rendered="#{employeeBean.employee.status == 1}">
									<h:outputLabel value="#{msg['active']}"
										style=" font-size: 14px; font-family: sans-serif;" />
								</p:row>
								<p:row rendered="#{employeeBean.employee.status == 0}">
									<h:outputLabel value="#{msg['canceled']}"
										style=" font-size: 14px; font-family: sans-serif;" />
								</p:row>
	
								<h:outputLabel for="dataCreation" value="#{msg['data_creation']}"
									style=" font-size: 14px; font-family: sans-serif;" />
								<h:outputLabel for="dataCreation"
									value="#{employeeBean.employee.dataCreation}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
								<h:outputLabel for="email" value="#{msg['email']}"
									style=" font-size: 14px; font-family: sans-serif;" />
								<h:outputLabel for="email"
									value="#{employeeBean.employee.email}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
							</h:panelGrid>
						</p:panel>
						<br />
	
						<h:commandButton value="Back" image="image/voltar.png"
							style=" width:130px " alt="Back"
							action="#{employeeBean.back}" />
	
					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:decorate>

</html>

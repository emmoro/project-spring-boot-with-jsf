<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:dx="http://dextra.com.br/dextra-taglib">

	<ui:decorate template="../template.xhtml">
		<ui:define name="conteudo">
	
			<div class="pageTitleContainer">
				<ui:insert name="pageIcon" />
				<span class="pageTitleLabel"> <ui:insert name="pageTitle" />
				</span>
				<ui:insert name="ruler">
					<!--   <hr class="pageTitleRuler" />  -->
				</ui:insert>
	
				<h:form id="cadastro">
	
					<br />
					<br />
					<br />
	
					<p:panel id="panel" header="#{msg['view_reminder']}"
						styleClass="ocupada"
						style="text-align:center ;color: #000; font-size: 16px; font-family: sans-serif; ">
	
						<!--  <p:growl id="msgs" showDetail="true" /> -->
						<p:messages id="msgs" showDetail="true" autoUpdate="true" />
	
						<p:panel id="basic" header="#{msg['information']}" styleClass="ocupada2"
							style="text-align:center ;color: #000; 
					 		font-size: 15px; background-color:#64d0f7; font-family: sans-serif;">
	
							<h:panelGrid columns="2" cellpadding="2"
								style=" border-spacing:4px; border-collapse:separate;">
	
								<h:outputLabel for="title" value="#{msg['title']}"
									style=" font-size: 14px; font-family: sans-serif;" />
								<h:outputLabel for="title" value="#{homeBean.reminder.title}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
								<h:outputLabel for="description" value="#{msg['description']}"
									style=" font-size: 14px; font-family: sans-serif;" />
								<h:outputLabel for="description"
									value="#{homeBean.reminder.description}"
									style=" font-size: 14px; font-family: sans-serif;" />
	
							</h:panelGrid>
						</p:panel>
	
						<br />
	
						<h:commandButton value="Back" image="image/voltar.png"
							style=" width:130px " alt="Back" action="#{reminderBean.back}" />
	
					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:decorate>

</html>
